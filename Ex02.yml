openapi: 3.0.0
info:
     title: Gestion d'utilisateur
     version: 1.0.0
paths:
    /users?page=1&size=20:
      get:
        description: Return user in the page
        summary: find user
        parameters:
          - name: page
            in: query
            required: false
            schema:
                type: integer
                default: 1
                minimum: 1
                description: Numéro de la page
          - name: size
            in: query
            required: false
            schema:
             type: integer
             default: 20
             minimum: 1
             description: Nombre d’éléments par page
        responses:
          '200':
            description: liste des utilisateurs retrouvés.
            content:
              application/json:
                schema:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: integer

                      name:
                        type: string

                      email:
                        type: string
                        format: email


          '400':
            description: mauvais types de paramètres fournis
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    error:
                      type: string
                      description: "Bad types for provided query parameters"

              


