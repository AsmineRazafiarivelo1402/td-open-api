openapi: 3.0.0
info:
  title: API AVEC AUTHENTIFICATION
  version: 1.0.0
  description: Gestion de produit et orders
components:
  schemas:
    Product:
      type: object
      properties:
        name:
          type: string
          example: "Lait frais"
        expiration_datetime:
          type: string
          format: date-time
          example: "2025-12-31T23:59:59Z"
        price:
          type: number
          format: float
          example: 2.5

    Order:
      type: object
      properties:
        identifier:
          type: integer
          example: 101
        customer_name:
          type: string
          example: "Alice"
        creation_datetime:
          type: string
          format: date-time
          example: "2025-08-25T10:00:00Z"
        total_amount:
          type: number
          format: float
          example: 150.75

  parameters:
    LimitParam:
      name: limit
      in: query
      required: false
      schema:
        type: integer
        default: 10
      description: Nombre maximum d’éléments à retourner
      example: 5
    QueryParam:
      name: q
      in: query
      required: false
      schema:
        type: string
      description: Terme de recherche
      example: "lait"
    PageParam:
      name: page
      in: query
      required: false
      schema:
        type: integer
        default: 1
      description: Numéro de page
      example: 1
    SizeParam:
      name: size
      in: query
      required: false
      schema:
        type: integer
        default: 10
      description: Taille de page
      example: 10

  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic


paths:
  /products:
    get:
      tags:
        - Products
      summary: Recherche de produits
      parameters:
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/QueryParam'
      responses:
        '200':
          description: Liste de produits
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
              examples:
                multipleProducts:
                  summary: Plusieurs produits
                  value:
                    - name: "Lait frais"
                      expiration_datetime: "2025-12-31T23:59:59Z"
                      price: 2.5
                    - name: "Fromage"
                      expiration_datetime: "2025-10-15T12:00:00Z"
                      price: 5.0
                emptyList:
                  summary: Aucun produit trouvé
                  value: []

  /orders:
    get:
      tags:
        - Orders
      summary: Liste paginée des commandes
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/SizeParam'
      responses:
        '200':
          description: Liste des commandes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
              examples:
                multipleOrders:
                  summary: Plusieurs commandes
                  value:
                    - identifier: 101
                      customer_name: "Alice"
                      creation_datetime: "2025-08-25T10:00:00Z"
                      total_amount: 150.75
                    - identifier: 102
                      customer_name: "Bob"
                      creation_datetime: "2025-08-25T11:00:00Z"
                      total_amount: 200.0
                emptyOrders:
                  summary: Aucune commande
                  value: []

    post:
      tags:
        - Orders
      summary: Créer une commande
      security:
        - BasicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
            examples:
              newOrder:
                summary: Nouvelle commande
                value:
                  identifier: 103
                  customer_name: "Alice"
                  creation_datetime: "2025-08-25T12:00:00Z"
                  total_amount: 250.0
      responses:
        '201':
          description: Commande créée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
              examples:
                createdOrder:
                  summary: Commande créée
                  value:
                    identifier: 103
                    customer_name: "Alice"
                    creation_datetime: "2025-08-25T12:00:00Z"
                    total_amount: 250.0
        '401':
          description: Non autorisé
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Unauthorized"
